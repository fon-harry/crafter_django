<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.item_name }}</title>
</head>
<body>
    id: {{ item.id }}<br>
    type: {{ item.type }}<br>
    name: {{ item.name }}<br>
    =========PARAMS===============<br>
    {% for param in item.itemparam_set.all %}
       {{ param.name }}: {{ param.value }}<br>
    {% endfor %}
    {% if item.recipe %}
    =========CRAFT================<br>
        <a href="{{ item.recipe.get_absolute_url }}">{{ item.recipe }}</a><br>
    {% endif %}
</body>
</html>
